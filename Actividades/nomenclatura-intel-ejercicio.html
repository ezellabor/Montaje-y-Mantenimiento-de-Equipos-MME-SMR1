<script>
  // Helper: normalize answers
  function clean(s){ return (s||'').toString().trim().toLowerCase(); }

  // Section A correct answers (flexible)
  const answersA = {
    q1: {gen:'11', gam:'i5', gpu:'sí', oc:'no'},
    q2: {gen:'10', gam:'i7', gpu:'sí', oc:'sí'},
    q3: {gen:'13', gam:'i9', gpu:'no', oc:'sí'},
    q4: {gen:'12', gam:'i5', gpu:'sí', oc:'no'},
    q5: {gen:'10', gam:'i3', gpu:'no', oc:'no'}
  };

  function checkA(){
    let score = 0;
    let total = 10;
    // row 1
    const rowIds = [
      ['q1g','q1gam','q1gpu','q1oc','q1type'],
      ['q2g','q2gam','q2gpu','q2oc','q2type'],
      ['q3g','q3gam','q3gpu','q3oc','q3type'],
      ['q4g','q4gam','q4gpu','q4oc','q4type'],
      ['q5g','q5gam','q5gpu','q5oc','q5type']
    ];
    for(let i=0;i<5;i++){
      const key = 'q'+(i+1);
      const gen = clean(document.getElementById(rowIds[i][0]).value);
      const gam = clean(document.getElementById(rowIds[i][1]).value);
      const gpu = clean(document.getElementById(rowIds[i][2]).value).replace('si','sí');
      const oc  = clean(document.getElementById(rowIds[i][3]).value).replace('si','sí');
      // check each expected (gen/gam/gpu/oc) -> award 0.5 point each (total 2 per row)
      let rowScore = 0;
      if(gen === answersA[key].gen) rowScore += 0.5;
      // accept "i5" or "5" or "media"
      const gamAccepted = [answersA[key].gam, answersA[key].gam.replace('i',''), (answersA[key].gam==='i5'?'media':'')].filter(Boolean);
      if(gamAccepted.some(x=>x && gam.includes(x))) rowScore += 0.5;
      if(gpu.includes(answersA[key].gpu)) rowScore += 0.5;
      if(oc.includes(answersA[key].oc)) rowScore += 0.5;
      // heuristic for type: teacher judgement; give 0.0-0.5 extra if reasonable keyword found
      //const typeVal = clean(document.getElementById(rowIds[i][4]).value);
      //const typeOk = (typeVal.includes('ofic')||typeVal.includes('ofim')||typeVal.includes('gaming')||typeVal.includes('port')||typeVal.includes('estación')||typeVal.includes('ultra'));
      //if(typeOk) rowScore += 0.5;
      score += rowScore;
    }
    // Normalize: currently score max = 5rows * 2 = 10 points
    // Show result
    const res = document.getElementById('resA');
    res.style.display = 'block';
    res.className = 'result ' + (score>=5 ? 'correct' : (score<5 ? 'wrong' : 'wrong'));
    res.innerHTML = '<div><strong>Puntuación Ejercicio 1:</strong> <span class="score">'+score.toFixed(1)+'</span> / 10</div>';
    if(score < 10){
      res.innerHTML += '<div class="explain">Revisa tu respuesta. Nota: tipo equipo no se puntúa porque más de una respuesta correcta es posible.</div>';
    } else {
      res.innerHTML += '<div class="explain">Perfecto! todas las respuestas son correctas.  Nota: tipo equipo no se puntúa porque más de una respuesta correcta es posible.</div>';
    }
  }

  document.getElementById('check1').addEventListener('click', checkA);

  // Section B checking
  function checkB(){
    let score = 0;
    // 1) generación
    const b1 = clean(document.getElementById('b1').value);
    if(b1.includes('gener')||b1.match(/^(\d{1,2})$/) || b1.includes('12') || b1.includes('13') || b1.includes('10') || b1.includes('11')){
      score += 2;
    }
    // 2) suffix F (radio)
    const b2 = document.querySelector('input[name="b2"]:checked');
    if(b2 && b2.value === 'b') score += 2;
    // 3) K vs KF
    const b3 = clean(document.getElementById('b3').value);
    if((b3.includes('desbloq') || b3.includes('overclock') || b3.includes('k') ) && (b3.includes('sin') || b3.includes('no') || b3.includes('gpu') || b3.includes('sin gpu') || b3.includes('sin integrada') || b3.includes('f'))){
      score += 2;
    } else {
      // partial credit for mentioning K only (overclock)
      if(b3.includes('desbloq') || b3.includes('overclock')) score += 1;
      if(b3.includes('sin') || b3.includes('gpu')) score += 1;
    }
    // 4) preferible para autonomía -> U
    const b4 = document.getElementById('b4').value;
    if(b4 === 'U') score += 2;
    // 5) F in gaming without GPU -> should be No
    const b5 = document.querySelector('input[name="b5"]:checked');
    if(b5 && b5.value === 'no') score += 2;

    const resB = document.getElementById('resB');
    resB.style.display = 'block';
    resB.className = 'result ' + (score>=5 ? 'correct' : (score<5 ? 'wrong' : 'wrong'));
    resB.innerHTML = '<div><strong>Puntuación Ejercicio 2:</strong> <span class="score">'+score+'</span> / 10</div>';
    // Provide brief feedback
    let feedback = '<div class="explain">';
    feedback += '<ul>';
    feedback += '<li><strong>1.</strong> <strong> Generación </strong> Indica la <em>generación</em> (ej: 12 → 12ª gen).</li>';
    feedback += '<li><strong>2.</strong> <strong>F</strong> = sin GPU integrada; requiere tarjeta gráfica dedicada.</li>';
    feedback += '<li><strong>3.</strong> <strong>K</strong> = desbloqueado (overclock). <strong>KF</strong> = desbloqueado <em>y</em> sin GPU integrada.</li>';
    feedback += '<li><strong>4.</strong> <strong>U</strong> es el sufijo preferible para portátiles de gran autonomía (ultra bajo consumo).</li>';
    feedback += '<li><strong>5.</strong><strong> No. </strong> No conviene un sufijo F en un equipo gaming sin GPU dedicada (porque el procesador no tiene iGPU).</li>';
    feedback += '</ul></div>';
    resB.innerHTML += feedback;
  }

  document.getElementById('checkB').addEventListener('click', checkB);
